<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="OnellVine — Web & Mobile Developer. Portfolio showcasing projects, case studies and contact." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="{% static 'portfolio/css/styles.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <title>{% block title %} {% endblock %}</title>
</head>
<body>
  <header>
    <div class="wrap nav">
      <div class="brand">
        <div class="logo">
            <a href="{% url 'home' %}" style="text-decoration: none;">ONE</a>
        </div>
        <div>
          <h1 style="font-size:14px;margin:0">Nellvine</h1>
          <div style="font-size:12px;color:var(--muted)">Software Developer</div>
        </div>
      </div>
      <nav>
        <a href="{% url 'portfolio' %}">Featured</a>
        <a href="{% url 'contact' %}" class="cta">Contact</a>
      </nav>
    </div>
  </header>

  <main class="wrap">

    {% block body %}
    {% endblock %}

    <footer>
      © <span id="year"></span> Nellvine • Built with care • <a href="#">Privacy</a>
    </footer>
  </main>

</body>
</html>
