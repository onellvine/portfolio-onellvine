{% extends '../base.html' %}

{% block title %} onellvine | Portfolio {% endblock %}

{% block body %}
    
    
    <div class="row">
        {% for project in projects %}
            <div class="col ">
                <a href="{% url 'detail' project.id %}">
                    <img class="demo cursor" src="{{ project.image.url }}" alt="project thumbnail" width="100%" height="300">

                    <h4 style="margin: 0;">{{ project.title }}</h4>
                </a>
            </div>
        {% endfor %}
    </div>
        
    
{% endblock %}
